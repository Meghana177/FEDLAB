<html>
    <head>
    <title>Dine Booking
    </title>
    </head>
    <Body>
    <form style="text-align:center"><br><br>
    Dine Booking<br><br>
    Visitor Name:<input type="text" maxlenght="20"><br>
    Number of Members:<input type="number" maxlength="2"><br>
    Conact No:<input type="text" pattern="[0-9]{5}[-][0-9]{7}[-][0-9]{1}"/><br>
    Email:<input type="email"><br>
    Type of Food:<input type="checkbox" checked>South Indian
                 <input type="checkbox">North Indian
                 <input type="checkbox">Chinese
                 <input type="checkbox">Western<br>
    Room Status:<input type="radio" checked>AC
                <input type="radio">non-AC<br>
    Venue Preference:<select name="select"id="~SELECT~">
                     <option value="~SELECT~">~SELECT~</option>
                     <option value="Arena">Arena</option>
                     <option value="Fiesta">Fiesta</option>
                     <option value="Vista">Vista</option>
                     <option value="Mythri">Mythri</option>
                     <option value="Magna">Magna</option>
                     <option value="Oasis">Oasis</option>
                     <option value="Amoeba">Amoeba</option>
                     </select><br><br>
    <input type="submit" value="Book">
    <input type="submit" value="Reset">
    </form>
    </body>
    </html>
