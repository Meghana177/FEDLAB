<html>
    <head>
    <title>Dine Booking
    </title>
    </head>
    <Body>
        <table align="center">
            <h2 style="text-align:center;"><br><br>Dine Booking</h2><br><br>
                <tr>
                    <td>Visitor Name:</td>
                    <td><input type="text" maxlenght="20"></td>
                </tr>
                <tr>
                      <td>Number of Members:</td>
                     <td><input type="number" maxlength="2"></td>
                </tr>
                <tr>
                    <td>Conact No:</td>
                      <td><input type="text" pattern="[0-9]{5}[-][0-9]{7}[-][0-9]{1}"/>
                    </td>
                </tr>
                <tr>
                       <td>Email:</td>
                       <td> <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>Type of Food:</td>
                      <td><input type="checkbox" checked>South Indian
                 <input type="checkbox">North Indian
                 <input type="checkbox">Chinese
                 <input type="checkbox">Western</td>
                </tr>
                <tr>
                    <td>Room Status:</td>
                      <td><input type="radio" checked>AC
                        <input type="radio">non-AC
                    </td>
                </tr>
                <tr>
                    <td>Venue Preference:</td>
                      <td><select name="select"id="~SELECT~">
                            <option value="~SELECT~">~SELECT~</option>
                            <option value="Arena">Arena</option>
                            <option value="Fiesta">Fiesta</option>
                            <option value="Vista">Vista</option>
                            <option value="Mythri">Mythri</option>
                            <option value="Magna">Magna</option>
                            <option value="Oasis">Oasis</option>
                            <option value="Amoeba">Amoeba</option>
                            </select></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Book">
                         <input type="submit" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </Body>
    </html>
